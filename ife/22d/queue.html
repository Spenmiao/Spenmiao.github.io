<input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>

let queue = ["apple", "pear"];
let contqueue = document.getElementById('queue-cont');
let inbtn = document.getElementById('in-btn');
let outbtn = document.getElementById('out-btn');
let fontbtn = document.getElementById('font-btn');
let emptybtn = document.getElementById('empty-btn');
let inputcont = document.getElementById('queue-input')
inbtn.onclick = function() {
    queue.push(inputcont.value);
    contqueue.innerHTML = '队列内容:' + queue.join('->');
}
outbtn.onclick = function() {
    queue.pop();
    console.log(queue);
    contqueue.innerHTML = '队列内容:' + queue.join('->');
}

</script>
